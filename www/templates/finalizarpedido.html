<ion-view>
    <ion-nav-title>Dados de Entrega</ion-nav-title>
    <ion-content>
        <div class="card">
            
            <div class="item item-divider">
                <b>{{carroFinalizado.nome}}</b> - R{{carroFinalizado.preco | currency}}
            </div>
            
            <div class="item item-text-wrap">

                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Nome Completo</span>
                        <input type="text" ng-model="pedido.nome">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label" ng-model="pedido.endereco">Endere√ßo</span>
                        <input type="text">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">E-mail</span>
                        <input type="email" ng-model="pedido.email">
                    </label>
                </div>

            </div>
        </div>
        
        <a class="button button-full button-balanced" ng-click="finalizarPedido()">Finalizar</a>
        
    </ion-content>
</ion-view>
