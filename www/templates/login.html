<ion-view>
    <ion-nav-title>Login</ion-nav-title>
    
    <ion-content>
        <form ng-submit="realizarLogin()">
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label" ng-model="login.email">E-mail</span>
                    <input type="text">
                    <!--<input type="email">-->
                </label>
                <label class="item item-input">
                    <span class="input-label" ng-model="login.senha">Senha</span>
                    <input type="password">
                </label>
                
                <button type="submit" class="button button-block button-positive">
                    Entrar
                </button>
            </div><!-- fim componente formulario -->
        </form><!-- fim formulario de login -->
    </ion-content><!-- fim da tag content -->
</ion-view>
